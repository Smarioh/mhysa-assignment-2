name: React Application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "16"

    - name: Install dependencies
      run: make install

    - name: Run the web application
      run: |
        make run &
        sleep 10  # Wait for server to start before tests

    - name: Verify the application is running
      run: |
        curl --retry 10 --retry-delay 2 http://localhost:3000/ || exit 1
